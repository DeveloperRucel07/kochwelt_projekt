<!DOCTYPE html>
<html lang="de">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/png" href="./img/logo_small.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./kontakt.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./fontawesomekit.js"></script>
</head>
<body>
    <header id="header">

    </header>
    <main id="container">

        <div class="form">
            <h2 class="title3">Kontaktieren Uns</h2>
                <label for="name">
                    Ihre Name: 
                    <input type="text" name="name" id="name" placeholder="Geben Sie Ihren Namen ein" required>
                </label>
                <label for="email">
                    Ihre Email Adresse: 
                    <input type="email" name="email" id="email" placeholder="Geben Sie Ihren Email ein" required>
                </label>
                <label for="betreff">
                    Ihre Betreff: 
                    <input type="text" name="betreff" id="betreff" placeholder="Geben Sie Ihren Betreff ein" required>
                </label>
                <label for="message">
                    Ihre Nachricht: 
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Schreiben Sie Eine Nachricht" required></textarea>
                </label>
                <button type="button" class="sendMessage" id="sendMessage">Email Senden</button>
        </div>

    </main>
    <footer id="footer">
    </footer>
    <script src="./kontakt.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
